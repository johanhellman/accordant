name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  frontend-preflight:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "python-3.14-frontend"

      - name: Setup Python
        run: uv python install 3.14

      - name: Install Backend Environment
        run: uv sync --all-groups

      - name: Start Backend
        run: |
          uv run uvicorn backend.main:app --host 0.0.0.0 --port 8002 &
          echo "Waiting for backend..."
          until curl -s http://localhost:8002/health > /dev/null; do
            sleep 1
          done
          echo "Backend is up!"

      - name: Run Frontend Preflight (Lint, Format, Test, Build)
        run: npm run preflight

  backend-preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "python-3.14"

      - name: Setup Python
        run: uv python install 3.14

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Run Backend Preflight (Ruff, Bandit, Pytest)
        run: ./scripts/check_backend.sh

